<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="google-logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <h1>Sign in</h1>
    <p class="subtitle">Use your Google Account</p>
    <form class="sign-in-form">
      <div class="input-box">
        <input type="email" placeholder="Email or phone" required>
        <i class='bx bx-envelope'></i>
      </div>
      <a href="#" class="forgot-email">Forgot email?</a>
      <p class="info">Not your computer? Use Guest mode to sign in privately. 
        <a href="#" class="learn-more">Learn more about using Guest mode</a>
      </p>
      <div class="buttons">
        <a href="#" class="create-account">Create account</a>
        <button type="submit" class="next-btn">Next</button>
      </div>
    </form>
  </div>
</body>
</html>
