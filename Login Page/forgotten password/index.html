<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <a href="http://127.0.0.1:5501/Home%20page/index.html" class="home-icon">
    <i class="fa-solid fa-house"></i>
  </a> 
  <div class="container">
    <div class="left-section">
      <img src="https://www.gstatic.com/images/branding/product/2x/avatar_circle_blue_120dp.png" alt="User Avatar" class="avatar">
      <h2>Change password</h2>
      <p>Example123@gmail.com</p>
    </div>
    <div class="right-section">
      <h3>Create a strong password</h3>
      <p>Create a new, strong password that you donâ€™t use for other websites.</p>
      <form action="http://127.0.0.1:5501/Home%20page/index.html" method="GET">
        <div class="input-box">
          <label for="new-password">Create password</label>
          <input type="password" id="new-password" placeholder="Enter new password" required>
        </div>
        <div class="input-box">
          <label for="confirm-password">Confirm</label>
          <input type="password" id="confirm-password" placeholder="Confirm new password" required>
        </div>
        <div class="options">
          <input type="checkbox" id="show-password" onclick="togglePasswords()">
          <label for="show-password">Show password</label>
        </div>
        <div class="buttons">
          <a href="http://127.0.0.1:5501/Login%20Page/index.html" class="back-btn">Back</a>
          <button type="submit" class="save-btn">Save password</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function togglePasswords() {
      const newPassword = document.getElementById("new-password");
      const confirmPassword = document.getElementById("confirm-password");
      const isChecked = document.getElementById("show-password").checked;

      newPassword.type = isChecked ? "text" : "password";
      confirmPassword.type = isChecked ? "text" : "password";
    }
  </script>
</body>
</html>
